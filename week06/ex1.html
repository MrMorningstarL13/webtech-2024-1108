<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .parent div */
        .parent>div {
            background-color: orange;
        }
        /* span~p */
        span+p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            i am a child
        </div>
        <span>
            <div class="grand-child">
                i am a grand-child
            </div>
        </span>
        <p>i am a p directly after a spann</p>
        <p>i am not directly after</p>
    </div>
    <div class="orphan">
        i am an orphan
    </div>
</body>
</html>
